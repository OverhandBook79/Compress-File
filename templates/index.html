<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Compressor</title>
</head>
<body>
    <h1>Upload and Compress File</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Choose file to upload (up to 1 GB):</label>
        <input type="file" id="file" name="file" required>
        <button type="submit">Upload and Compress</button>
    </form>
    {% if compressed_file_url %}
        <p>Compressed file is ready: <a href="{{ compressed_file_url }}">Download here</a></p>
    {% endif %}
</body>
</html>
